<h2>Rooms Assigned</h2>
{% if room_list %}
<ul>
    {% for meeting in room_list %}
    <li><a href="/doodle/{{ meeting.id }}/room/roomdetail/">{{meeting.room }}  </a>-- {{meeting.meeting_name}}</li> 
    {% endfor %}
</ul>
{% else %}
<p>No meetings are available.</p>
{% endif %}

<a href="{% url 'doodle:index'  %}">Doodle home</a>
